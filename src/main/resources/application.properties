spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://sqlserver;schema=gestao_contas;encrypt=true;trustServerCertificate=true;
spring.datasource.url=jdbc:sqlserver://localhost;schema=gestao_contas;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Password1?
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

spring.jpa.properties.hibernate.default_schema=dbo
spring.flyway.baselineOnMigrate = true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

#flyway.mixed=true